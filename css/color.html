<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                                                                <!--
                                                                syntax:
                                                                 selector{
                                                                    property:value; 
                                                                } -->
    <style>                                                          
        *{
            /* color name */
            color: red; 
        }
        /* rgb values */
        #gocourse{
            color: rgb(100, 50, 200);
        }
        /* rgba value */
        .html{

            color: rgba(50, 200, 10, 1);
        }
        /* hexa */
        h1{
            color: #186fcb;
        }
    </style>
    <h1 id="gocourse">Gocourse</h1>
    <h1 class="html">html</h1>
    <h1>css</h1>
    <h1>php</h1>
</body>
</html>
